<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div id="login-div" class="login-div text-center p-sm-1 p-md-3 p-lg-4 p-xl-5 bg-light rounded-1 position-absolute ">
            <form method="post">
                <div class="col-12 text-center display-6 fw-bold mb-md-5 login-text">
                    Login
                </div>
                <div class="mb-3 mb-sm-4 mb-md-5 row">
                    <label for="staticEmail" class="col-sm-auto col-form-label px-0"><i class="bi bi-person"></i></label>
                    <div class="col">
                        <input type="text" class="form-control text" id="staticEmail" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3 mb-sm-4 mb-md-5 row">
                    <label for="inputPassword" class="col-sm-auto col-form-label px-0"><i class="bi bi-lock"></i></label>
                    <div class="col">
                        <input type="password" class="form-control " id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="text-center my-2">
                    <button class="btn btn-outline-dark w-50 rounded-pill">Login</button>
                    <div class="mt-2">
                        New User? <a href="#" onclick="ShowSignUpDiv()">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
        <div id="sign-up" class="signup-div text-center p-sm-1 p-md-3 p-lg-4 p-xl-5 bg-light rounded-1 position-absolute ">
            <form method="post">
                <div class="col-12 text-center display-6 fw-bold mb-md-5 login-text">
                    Sign Up
                </div>
                <div class="mb-3 mb-sm-4 mb-md-5 row">
                    <label for="staticEmail" class="col-sm-auto col-form-label px-0"><i class="bi bi-person"></i></label>
                    <div class="col">
                        <input type="text" class="form-control text" id="staticEmail" placeholder="Enter Name">
                    </div>
                </div>
                <div class="mb-3 mb-sm-4 mb-md-5 row">
                    <label for="staticEmail" class="col-sm-auto col-form-label px-0"><i class="bi bi-person"></i></label>
                    <div class="col">
                        <input type="text" class="form-control text" id="staticEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="mb-3 mb-sm-4 mb-md-5 row">
                    <label for="inputPassword" class="col-sm-auto col-form-label px-0"><i class="bi bi-lock"></i></label>
                    <div class="col">
                        <input type="password" class="form-control " id="inputPassword" placeholder="Enter Password">
                    </div>
                </div>
                <div class="text-center my-2">
                    <button class="btn btn-outline-dark w-50 rounded-pill">Sign Up</button>
                    <div class="mt-2">
                        Go back to <a href="#" onclick="ShowLoginDiv()">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
