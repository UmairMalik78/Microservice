<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/UserTasks.css">
    <link rel="stylesheet" href="css/AddTask.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="">
                <div class="add-task-div col-md-6 col-12 mx-auto rounded rounded-5 p-md-5 p-sm-3 p-1 my-md-5 my-sm-3 my-1 ">
                    <div class="text-center">
                        <h1>Add Task Form</h1>
                    </div>
                    <form>
                        <label class="form-label">Title</label>
                        <input class="form-control" placeholder="Enter Title" />
                        <label class="form-label">Description</label>
                        <input class="form-control" placeholder="Enter Title" />
                        <label class="form-label">Deadline</label>
                        <input class="form-control" placeholder="Enter Title" />
                        <label class="form-label">Assign To</label>
                        <select class="form-select" aria-label="Default select example">
                        <option selected>Select Developer</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                        <div class="text-center mt-md-5 mt-2">
                            <button type="submit" class="btn btn-outline-dark w-25">Update </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
